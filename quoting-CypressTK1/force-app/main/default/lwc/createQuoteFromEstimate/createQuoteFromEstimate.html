<template>
	<template if:true={isQuoteForm}>
		<lightning-record-edit-form object-api-name={quoteObjectAPIName}>
			<header class="slds-modal__header">
				<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
					New Quote From Estimate
				</h2>
			</header>
			<div class="slds-modal__content slds-var-p-around_medium">
				<div class="slds-grid slds-wrap">
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.name}
							name="quoteName"
							value={quote.quoteName}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.isPrimary}
							name="isPrimary"
							value={quote.isPrimary}
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.accountId}
							name="accountId"
							value={quote.accountId}
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.description}
							name="description"
							value={quote.description}
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.opportunityId}
							name="opportunityId"
							value={quote.opportunityId}
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.serviceStartDate}
							name="serviceStartDate"
							value={quote.serviceStartDate}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.rateCardId}
							name="rateCardId"
							value={quote.rateCardId}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.serviceEndDate}
							name="serviceEndDate"
							value={quote.serviceEndDate}
							disabled
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.practice}
							name="practice"
							value={quote.practice}
							disabled
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.laborUnits}
							name="laborUnits"
							value={quote.laborUnits}
							required="true"
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.group}
							name="groupValue"
							value={quote.groupValue}
							disabled
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.timePeriod}
							name="timePeriod"
							value={quote.timePeriod}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.status}
							name="status"
							value={quote.status}
							onchange={onChange}
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.timePeriodsGroupMethod}
							name="timePeriodsGroupMethod"
							value={quote.timePeriodsGroupMethod}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2"></div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							field-name={quoteFields.timePeriodsAlignment}
							name="timePeriodsAlignment"
							value={quote.timePeriodsAlignment}
							onchange={onChange}
							required="true"
						></lightning-input-field>
					</div>
				</div>
			</div>
			<footer class="slds-modal__footer">
				<lightning-button
					variant="neutral"
					type="button"
					label="Cancel"
					onclick={handleCancel}
				></lightning-button>
				<lightning-button
					class="slds-m-left_xx-small"
					variant="brand"
					type="button"
					label="Next"
					onclick={handleNext}
				></lightning-button>
			</footer>
		</lightning-record-edit-form>
	</template>
	<template if:false={isQuoteForm}>
		<c-quick-action-panel header={labels.LABEL_RESOURCE_DEFAULT_HEADER}>
			<c-estimate-resources record-id={recordId}></c-estimate-resources>
			<footer class="slds-modal__footer">
				<lightning-button
					variant="neutral"
					type="button"
					label="Cancel"
					onclick={handleCancel}
				></lightning-button>
				<lightning-button
					class="slds-m-left_xx-small"
					variant="brand"
					type="button"
					label="Save"
					onclick={saveQuote}
				></lightning-button>
			</footer>
		</c-quick-action-panel>
	</template>
</template>
