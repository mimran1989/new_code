<template>
	<lightning-record-edit-form
		object-api-name={quoteObjectAPIName}
		onsuccess={handleSuccess}
		onerror={handleError}
	>
		<header class="slds-modal__header">
			<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New From Template</h2>
		</header>
		<div class="slds-modal__content slds-p-around_medium">
			<lightning-input-field field-name="Name" required="true"></lightning-input-field>
			<lightning-input-field
				field-name={quoteFields.templateId}
				value={selectedTemplateId}
				onchange={onTemplateSelection}
				required="true"
			></lightning-input-field>
			<div class="slds-grid">
				<div class="slds-col">
					<lightning-input-field
						field-name={quoteFields.accountId}
						value={accountId}
					></lightning-input-field>
					<lightning-input-field
						field-name={quoteFields.opportunityId}
						value={opportunityId}
					></lightning-input-field>
				</div>
				<div class="slds-col">
					<lightning-input-field
						field-name={quoteFields.rateCardId}
						value={rateCardId}
						disabled="true"
					></lightning-input-field>
					<lightning-input-field
						field-name={quoteFields.serviceStartDate}
						value={serviceStartDate}
						onchange={onStartDateChange}
					></lightning-input-field>
				</div>
			</div>
			<div class="slds-hide">
				<lightning-input-field
					field-name={quoteFields.sectionHierarchy}
					value={sectionHierarchy}
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.practice}
					value={practice}
				></lightning-input-field>
				<lightning-input-field field-name={quoteFields.group} value={group}></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.quoteDate}
					value={quoteDate}
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.totalAmount}
					value={totalAmount}
					disabled="true"
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.totalCost}
					value={totalCost}
					disabled="true"
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.serviceEndDate}
					value={serviceEndDate}
					disabled="true"
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.timePeriod}
					value={timePeriod}
					disabled="true"
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.timePeriodsGroupMethod}
					value={timePeriodsGroupMethod}
					disabled="true"
				></lightning-input-field>
				<lightning-input-field
					field-name={quoteFields.marginPercent}
					value={marginPercent}
				></lightning-input-field>
			</div>
		</div>
		<footer class="slds-modal__footer">
			<lightning-button
				variant="neutral"
				type="button"
				label="Cancel"
				onclick={cancel}
			></lightning-button>
			<lightning-button
				variant="brand"
				type="submit"
				name="save"
				label="Save"
				style="margin: 8px"
			></lightning-button>
		</footer>
	</lightning-record-edit-form>
</template>
