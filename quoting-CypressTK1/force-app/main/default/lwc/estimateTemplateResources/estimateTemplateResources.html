<template>
	<c-message-service boundary="resource-defaults" onchange={handleChange}></c-message-service>
	<template if:true={recordId}>
		<template if:true={rendered}>
			<lightning-quick-action-panel header={LABEL_RESOURCE_DEFAULT_HEADER}>
				<div class="slds-p-around_medium" style="padding-top: 5px">
					<c-dependency-table
						row-label-field={FIELD_RESOURCE_ROLE_NAME}
						row-id-field={FIELD_RESOURCE_ROLE}
						unique-boundary="resource-defaults"
						table-data={tableData}
						table-columns={tableColumns}
						dependency-tree={dependencyTree}
					>
					</c-dependency-table>
				</div>

				<div slot="footer">
					<lightning-button
						variant="brand"
						label={LABEL_CLOSE_BUTTON}
						onclick={handleCloseDialog}
					></lightning-button>
					<lightning-button
						variant="brand"
						label={LABEL_SAVE_BUTTON}
						onclick={handleSaveRecord}
						style="margin: 8px"
					></lightning-button>
				</div>
			</lightning-quick-action-panel>
		</template>
	</template>
</template>
